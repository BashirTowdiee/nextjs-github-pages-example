# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: GitHub Pages deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Installing my packages
        run: yarn

      - name: Build my App
        run: yarn build && yarn export && touch ./out/.nojekyll

      - name: Add Android Artifact.txt
        if: success()
        run: echo "Android Artifact" > androidArtifact.txt

      - name: Add iOS Artifact.txt
        if: success()
        run: echo "iOS Artifact" > iosArtifact.txt

      - name: Add version to version.txt
        if: success()
        run: echo "v0.0.2112" > version.txt

      - name: Create version artifact directory
        if: success()
        run: mkdir -p ./out/textFiles/

      - name: Create version artifact
        if: success()
        id: create-artifact
        run: |
          cp version.txt ./out/textFiles/
          cp iosArtifact.txt ./out/textFiles/site/
          cp androidArtifact.txt ./out/textFiles/
          cp index.html ./out/textFiles/

      # - name: Upload version artifact
      #   if: success()
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: site-artifact
      #     path: site

      # - name: Download version artifact
      #   if: success() # This step depends on the success of the previous step
      #   uses: actions/download-artifact@v2
      #   with:
      #     name: site-artifact
      #     path: site

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: out # The folder the action should deploy.
